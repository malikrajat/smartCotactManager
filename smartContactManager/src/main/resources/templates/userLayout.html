<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

<link href="" rel="stylesheet" th:href="@{/css/style.css}">

<title th:text="${title}">Base HTMls</title>
</head>
<body>
	<!-- nav bar start -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-light bg-primary">
		<div class="container-fluid">

			<a class="navbar-brand" href="#">Smart Contact Manager</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/}">Home</a></li>

					<li class="nav-item"><a class="nav-link" href="#">About</a></li>

					<li class="nav-item" th:if="${userInfo != null}"><a
						class="nav-link" href="#" th:href="@{/logout}" tabindex="-1"
						aria-disabled="true">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- 	navbar end -->

	<!-- 	content area -->

	<div class="sidebar mt-2">
		<span class="crossbtn" onclick="toggleSidebar()">&times;</span> <a
			href="#" th:href="@{/user/index}" class="item"> <i
			class="fas fa-home"></i> Home
		</a> <a href="#" th:href=@{/user/list/0} class="item"> <i
			class="fas fa-id-card-alt"></i> View Contents
		</a> <a href="#" th:href="@{/user/add-contact}" class="item"> <i
			class="fas fa-pencil-alt"></i> Add Content
		</a> <a href="#" th:href="@{/user/profile}" class="item"> <i
			class="fas fa-user-circle"></i> Your profile
		</a> <a href="#" th:href="@{/user/setting}" class="item"> <i
			class="fas fa-cogs"></i> Setting
		</a> <a href="#" th:href="@{/logout}" class="item"> <i
			class="fas fa-sign-out-alt"></i> Logout
		</a>
		<div class="divider"></div>
	</div>

	<!-- 	content area end  -->

	<div class="content mt-5">
		<i class="fas fa-bars m-3" onclick="toggleSidebar()"></i>
		<!-- 		message box -->
		<div th:if="${session.message}" class="container">
			<div class="alert text-center" role="alert"
				th:classappend="${'alert-' + session.message.type}">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>

		<div th:replace="${content}"></div>
	</div>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
	<script type="text/javascript" src="" th:src="@{/js/custome.js}"></script>
</body>
</html>
